<!DOCTYPE html>
<html ng-app="myApp" >
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>AngularJS--demo6.12.html</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>
<body>
	<div class="container">
		<form name='myForm' ng-submit='save()' ng-controller='testFormModule'>
			<input type="text" name="userName" ng-model='user.userName' required />
			<input type="text" name="password" ng-model='user.password' required />
			<input type="submit" ng-disabled='myForm.$invalid' />
		</form>
	</div>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript">
		var myApp=angular.module("myApp",[]);
		myApp.controller("testFormModule",function($scope){
			$scope.user={
				userName:'sangyoutao',
				password:''
			};
			$scope.save=function(){
				alert("ok!");
			};
		});
	</script>
</body>
</html>
