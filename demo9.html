<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>AngularJS--demo8.html</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>
<body ng-init="name='syt4528'">
	<div class="container">
		<div>
			<select ng-model="name">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="syt4528">syt4528</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
		</div>
		<div ng-controller='myCtrl1'>
			hello,{{name}}!
		</div>
		<hr>
		<div ng-controller='myCtrl2'>
			<ul>
				<li ng-repeat="money in moneys "> {{money|number:2}}</li>
				<!-- <li ng-repeat="money in moneys | filter:number"> {{money}}</li> -->
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="js/angular.js"></script>
	
	<script type="text/javascript">

		angular.module("myApp",[])
		.controller("myCtrl1",function($scope){
				$scope.name="myctrl1-syt4528";
		})
		.controller("myCtrl2",function($scope){
				$scope.moneys=[1000,2000,30000.111111,40000000,50000.11];
		});
		/*作用域类似JavaScript一样*/
	</script>
</body>
</html>
