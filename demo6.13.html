<!DOCTYPE html>
<html ng-app="myApp" >
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>AngularJS--demo6.12.html</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>
<body>
	<div class="container">
		<div ng-controller="myCtrl">
			<syt4528 greet="sayHello(name)"></syt4528>
			<syt4528 greet="sayHello(name)"></syt4528>
			<syt4528 greet="sayHello(name)"></syt4528>
		</div>
	</div>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript">

		var myApp=angular.module("myApp",[]);
		myApp.controller("myCtrl",function($scope){
			$scope.sayHello=function(name){
				alert("Hello,"+name+"!");
			}
		})
		myApp.directive("syt4528",function(){
			return {
				restrict:"E",
				scope:{
					greet:"&"
				},
				template:"<input type='text' ng-model='userName' /> <hr />"+
						"<button class='btn btn-default' ng-click='greet({name:userName})'>greet</button><hr/>"

				/*link:function(scope,element,attrs){
					scope.name=attrs.name
				}*/
			}
		});
	</script>
</body>
</html>
