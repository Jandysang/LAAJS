<!DOCTYPE html>
<html ng-app="myApp" >
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>AngularJS--demo2.1.html</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>
<body>
	<div class="container">
		<div ng-controller="commonController">
			<div ng-controller="myCtrl1">
				<p>hello,{{name}}!</p>
				<button ng-click="testCommon()">testCommon</button>
				<button ng-click="testCtrl1()">testCtrl1</button>
			</div>
			<div ng-controller="myCtrl2">
				<p>hello,{{name}}!</p>
				<button ng-click="testCommon()">testCommon</button>
				<button ng-click="testCtrl2()">testCtrl2</button>
			</div>
			<button ng-click="testCommon()">testCommon</button>
		</div>
	</div>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript">
		function commonController($scope){
			$scope.testCommon=function(){
				alert("hello,this is common controller!");
			};
		}
        
        function myCtrl1($scope){
        	$scope.name="world";
        	$scope.testCtrl1=function(){
        		alert("hello,this is ctrl1 controller!");
        	}
        }
        
        function myCtrl2($scope){
        	$scope.name="angular";
        	$scope.testCtrl2=function(){
        		alert("hello,this is ctrl2 controller!");
        	}
        }
		var myApp=angular.module("myApp",[]);
		myApp.controller("commonController",commonController)
		.controller("myCtrl1",myCtrl1)
		.controller("myCtrl2",myCtrl2);
	</script>
</body>
</html>
