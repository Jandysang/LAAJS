<!DOCTYPE html>
<html ng-app>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>AngularJS--demo1.html</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>
<body>
	<div class="container">
		<div><input type="text" ng-init="name='world'"  ng-model="name" /></div>
		<div>hello,{{name}}</div>

		<!-- 用到的点：
			1、更改ng-binding标签,但不能删除
			2、自动转义 html标签
			3、webkit：input，ie：keydown、press、change等(处理复制、粘贴等)
				当然注意checkbox
			4、ng-bind
			 -->
		<!-- <div >hello, <span ng-bind="name"></span></div>
		<div >hello, <span ng-bind-html="name"></span></div>
		<div >hello, <span data-ng-bind="name"></span></div> -->
		<div >hello, <span ng-bind="name"></span></div>
	</div>
	<script type="text/javascript" src="js/angular.js"></script>
</body>
</html>
