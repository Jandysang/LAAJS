<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>AngularJS--demo6.html</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>
<body>
	<div class="container">
		<sangyoutao size="100"></sangyoutao>
		<sangyoutao size="600"></sangyoutao>
	</div>
	<script type="text/javascript" src="js/angular.js"></script>
	
	<script type="text/javascript">
		angular.module("myApp",[])
		.directive("sangyoutao",function(){
			return {
				restrict:"E",
				transclude:true,
				scope:{},
				replace:true,
				template:"<div><img ng-click='info()' width='{{size}}' src='image/ly.jpg' /></div>",
				controller:function($scope,$attrs,$element){
					$scope.size=$attrs.size;
					$scope.info=function(){
						alert("size："+$scope.size+"，src:" +$element.find("img").attr("src"));
					}
				}
			}
		});
	</script>
</body>
</html>
