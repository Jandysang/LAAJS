<!DOCTYPE html>
<html ng-app="userInfoApp">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>AngularJS--demo5.2.html</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">双向数据绑定</div>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12">
						<form class="form-horizontal" role="form" ng-controller="userInfoCtrl">
							<div class="form-group">
								<label class="col-xs-2 control-label">
									邮箱：
								</label>
								<div class="col-xs-10">
									<input type="email" class='form-control' placeholder="请输入邮箱地址" ng-model="userInfo.email"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-xs-2 control-label">
									密码：
								</label>
								<div class="col-xs-10">
									<input type="password" class='form-control' placeholder="请输入登录密码" ng-model="userInfo.password"/>
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-offset-2 col-xs-10">
									<div class="checkbox">
										<label ><input type="checkbox" ng-model="userInfo.autoLogin">自动登录</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-offset-2 col-xs-10">
									<button class="btn btn-default" ng-click='getFormData()'>
										获取表单的值
									</button>
									<button class="btn btn-default" ng-click='setFormData()'>
										设置表单的值
									</button>
									<button class="btn btn-default" ng-click='resetFormData()'>
										重置表单的值
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript">
	var userInfoApp=angular.module("userInfoApp",[]);
	userInfoApp.controller("userInfoCtrl",function ($scope) {
		$scope.userInfo={
			email:"237217926@qq.com",
			password:"237217926",
			autoLogin:true
		}
		$scope.getFormData=function(){
			console.log($scope.userInfo);
		}
		$scope.setFormData=function(){
			$scope.userInfo={
				email:"sangming12@sina.cn",
				password:"syt45281234567",
				autoLogin:false
			}
		}
		$scope.resetFormData=function(){
			$scope.userInfo={
				email:"237217926@qq.com",
				password:"237217926",
				autoLogin:true
			}
		}
	});
	</script>
</body>
</html>
